<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300&display=swap" rel="stylesheet">


  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="bgimg">
    <img class="bgimga"src="images/bg-pattern-top.svg" alt="">
    <img class="bgimgb"src="images/bg-pattern-bottom.svg" alt="">
  </div>
  <div class="card">
    <div class="images">
      <img class="dp-img"src="images/image-victor.jpg" alt="image"
      style=" left: 127px; top: 90px;">
      <img class="bg-pattern"src="images/bg-pattern-card.svg" alt="">
    </div>
    <div class="info">
      <p class="name">Victor Crest</p>
      <p class="age">26</p>
      <p class="location">London</p>
      <hr>
      <p class="followers">80K<span class="fol">Followers</span></p>
      <p class="likes">803K<span class="lik">Likes</span></p>
      <p class="photos">1.4K<span class="pho">Photos</span></p>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/riteessshh">riteessshh.</a>.
  </div>
</body>
</html>
